# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#e8c000'
  fileselect.handler:
    global: default
  fonts.default_family:
    global: DejaVu Serif
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: 8pt DejaVu Sans
  fonts.hints:
    global: bold 8pt DejaVu Sans
  fonts.keyhint:
    global: 8pt DejaVu Sans
  fonts.messages.error:
    global: 8pt DejaVu Sans
  fonts.messages.info:
    global: 8pt DejaVu Sans
  fonts.messages.warning:
    global: 8pt DejaVu Sans
  fonts.prompts:
    global: 8pt DejaVu Sans
  fonts.statusbar:
    global: 8pt DejaVu Sans
  fonts.tabs.selected:
    global: 8pt DejaVu Sans
  fonts.tabs.unselected:
    global: 8pt DejaVu Sans
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: DejaVu Sans
  fonts.web.family.serif:
    global: DejaVu Serif
  fonts.web.family.standard:
    global: DejaVu Sans
  fonts.web.size.default_fixed:
    global: 13
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 5
      top: 0
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.title.format:
    global: '{audio} {current_title} ({perc_raw}%)'
  tabs.tooltips:
    global: true
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: false
  window.title_format:
    global: Browser
  window.transparent:
    global: false
