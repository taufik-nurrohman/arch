# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #111111, stop:1 #000000)'
  colors.completion.category.border.bottom:
    global: black
  colors.completion.even.bg:
    global: '#111111'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#222222'
  colors.completion.item.selected.border.bottom:
    global: '#222222'
  colors.completion.item.selected.border.top:
    global: '#222222'
  colors.completion.item.selected.match.fg:
    global: '#888888'
  colors.completion.match.fg:
    global: '#888888'
  colors.completion.odd.bg:
    global: black
  colors.completion.scrollbar.bg:
    global: black
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.statusbar.insert.bg:
    global: black
  colors.statusbar.passthrough.bg:
    global: black
  colors.tabs.bar.bg:
    global: black
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: black
  colors.tabs.pinned.even.bg:
    global: black
  colors.tabs.pinned.odd.bg:
    global: black
  fileselect.handler:
    global: default
  fonts.completion.category:
    global: 8pt DejaVu Sans
  fonts.completion.entry:
    global: 8pt DejaVu Sans
  fonts.debug_console:
    global: 8pt DejaVu Sans
  fonts.default_family:
    global: DejaVu Serif
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: 8pt DejaVu Sans
  fonts.hints:
    global: bold 8pt DejaVu Sans
  fonts.keyhint:
    global: 8pt DejaVu Sans
  fonts.messages.error:
    global: 8pt DejaVu Sans
  fonts.messages.info:
    global: 8pt DejaVu Sans
  fonts.messages.warning:
    global: 8pt DejaVu Sans
  fonts.prompts:
    global: 8pt DejaVu Sans
  fonts.statusbar:
    global: 8pt DejaVu Sans
  fonts.tabs.selected:
    global: bold 8pt DejaVu Sans
  fonts.tabs.unselected:
    global: 8pt DejaVu Sans
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: DejaVu Sans
  fonts.web.family.serif:
    global: DejaVu Serif
  fonts.web.family.standard:
    global: DejaVu Sans
  fonts.web.size.default_fixed:
    global: 13
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: false
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 5
      top: 0
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.title.format:
    global: '{audio} {current_title} ({perc_raw}%)'
  tabs.tooltips:
    global: true
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={quoted}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: false
  window.title_format:
    global: Browser
  window.transparent:
    global: false
